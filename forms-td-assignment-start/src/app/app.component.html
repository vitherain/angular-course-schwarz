<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #frm="ngForm">

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input class="form-control" type="email" id="email" name="email" required email ngModel #email="ngModel">
        </div>
        <span class="help-block error-block" *ngIf="!email.valid && email.touched">The email is not valid!</span>

        <div class="form-group">
          <label for="subscription">Subscription:</label>
          <select class="form-control" id="subscription" name="subscription" [ngModel]="defaultSubscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password" name="password" required ngModel #password="ngModel">
        </div>
        <span class="help-block error-block" *ngIf="!password.valid && password.touched">The password is not valid!</span>

        <!--<button class="btn btn-primary" type="submit" [disabled]="frm.invalid">Submit</button>-->
        <button class="btn btn-primary" type="submit">Submit</button>
        <span class="help-block error-block" *ngIf="!frm.valid && frm.touched">The form is not valid!</span>

      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
